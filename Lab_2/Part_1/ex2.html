 display: inline-block;
}
</style>

<script>
const width = 400;
const height = 400;

const svg = d3.select("body")
				.append("svg")
        .attr("width", width)
        .attr("height", height)

// Add new text item

newtext.text('Welcome To The Webpage - hover for more information');
