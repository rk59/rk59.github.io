<!DOCTYPE html>
<html lang="en">
<head>
  <script src = 'https://d3js.org/d3.v7.min.js'></script>
</head>   
<body> 
<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
d3.select('body')
 .append("div")
 .style('width', '100px')
 .style('height', '100px')
 .style('background-color', 'blue')
 .transition()
 .duration(2000)
 .style("background-color", "red")
 .style('width', '50px')
 .style('height', '50px')
 .transition()
 .duration(2000)
 .style("background-color", "green")
 .style('width', '150px')
 .style('height', '150px');
</script>
</body>
</html>
