<!DOCTYPE html>
<html lang="en">
<head>
  <script src = 'https://d3js.org/d3.v7.min.js'></script>
</head>   
<body>   

<script>
  var myData = ['a', 4, 1, 'b', 6, 2, 8, 9, 'z'];

  var p = d3.select("body")
   				.selectAll("span")
   				.data(myData)
   				.enter()
            .append('span')
            .text(function (d, i) {
              return d;
            })
            .style('color',function(d,i){
            // isNan returns true if data element is not a number
            	if(isNaN(d)){ 
              	    return "blue"
                }
                else{
              	    return "green"
              }  
            })
            
</script>
 
</body>
</html>
