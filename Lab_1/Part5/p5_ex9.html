<!DOCTYPE html>
<html lang="en">
<head>
  <script src = 'https://d3js.org/d3.v7.min.js'></script>
</head>   
<body>   

<script>
 count_mr_mrs = 0
 count_male = 0
 count_female = 0
let titaniccsv = 'https://raw.githubusercontent.com/dsindy/kaggle-titanic/master/data/test.csv';
/*
PassengerId,Pclass,Name,Sex,Age,SibSp,Parch,Ticket,Fare,Cabin,Embarked
892,3,"Kelly, Mr. James",male,34.5,0,0,330911,7.8292,,Q
893,3,"Wilkes, Mrs. James (Ellen Needs)",female,47,1,0,363272,7,,S
894,2,"Myles, Mr. Thomas Francis",male,62,0,0,240276,9.6875,,Q
895,3,"Wirz, Mr. Albert",male,27,0,0,315154,8.6625,,S
*/
d3.csv(titaniccsv, function(data) { 
 if(data.Name.includes("Mr") || data.Name.includes("Mrs")){
 		count_mr_mrs++
 }
 if(data.Sex.includes("male")){
 		count_male++
 }
 if(data.Sex.includes("female")){
 		count_female++
 }
 
console.log("Mr and Mrs Count: " + count_mr_mrs)
console.log("Female Count: " + count_female)
console.log("Male Count: " + count_male)

});
</script>
 
</body>
</html>
