<html lang="en">
<head>
  <script src = 'https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
<p>First Paragraph</p>
<p>Second Paragraph</p>

<script>	
  // changes the first paragraph to red
  d3.select("p").style("color","red")
  // changes the first paragraph font-family
  d3.select("p").style("font-family","verdana")
  //changes the first paragraph font-size
  d3.select("p").style("font-size","25px")
  //changes the first paragraph line-height
  d3.select("p").style("line-height","1")
  
</script>
</body>
</html>
